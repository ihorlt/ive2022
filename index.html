<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Магазин продуктів</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css"
          rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi"
          crossorigin="anonymous">
    <link rel="stylesheet" href="css/shopstyles.css">
</head>

<body>
    <nav class="navbar navbar-expand-sm navbar-dark bg-success">
        <div class="container-fluid">
            <a class="navbar-brand" href="index.html">
                <img src="img/brandSmallInvert.png" alt="Смачна лавка" width="140" height="50">
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                    data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false"
                    aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link" aria-current="page" href="catalog.html">Каталог</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="about.html">Контакти</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <header>
        <div id="myCarousel" class="carousel slide" data-bs-ride="carousel">
            <div class="carousel-indicators">
                <button type="button" data-bs-target="#myCarousel" data-bs-slide-to="0" class="active" aria-label="Slide 1" aria-current="true"></button>
                <button type="button" data-bs-target="#myCarousel" data-bs-slide-to="1" aria-label="Slide 2" class=""></button>
                <button type="button" data-bs-target="#myCarousel" data-bs-slide-to="2" aria-label="Slide 3" class=""></button>
            </div>
            <div class="carousel-inner">
                <div class="carousel-item active">
                    <div class="bd-placeholder-img" style="background-image: url('img/slider/slider_1.jpeg');"></div>
                    <div class="container">
                        <div class="carousel-caption text-start bg-gray-100 rounded-pill">
                            <h1>Свіжі фрукти</h1>
                            <p>Солодкі і смачні</p>
                            <p><a class="btn btn-lg btn-magenta" href="catalog.html">Вибирати фрукти</a></p>
                        </div>
                    </div>
                </div>
                <div class="carousel-item">
                    <div class="bd-placeholder-img" style="background-image: url('img/slider/slider_2.jpg');"></div>
                    <div class="container">
                        <div class="carousel-caption bg-gray-100 rounded-pill">
                            <h1>Натуральний продукт</h1>
                            <p>Вирощений на місцевих фермах без ГМО</p>
                            <p><a class="btn btn-lg btn-magenta" href="catalog.html">Вибирати фрукти</a></p>
                        </div>
                    </div>
                </div>
                <div class="carousel-item">
                    <div class="bd-placeholder-img" style="background-image: url('img/slider/slider_3.jpg');"></div>
                    <div class="container">
                        <div class="carousel-caption text-end bg-gray-100 rounded-pill">
                            <h1>Завжди літо</h1>
                            <p>Раді новим покупцям</p>
                            <p><a class="btn btn-lg btn-magenta" href="catalog.html">Вибирати фрукти</a></p>
                        </div>
                    </div>
                </div>
            </div>
            <button class="carousel-control-prev" type="button" data-bs-target="#myCarousel" data-bs-slide="prev">
                <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                <span class="visually-hidden">Previous</span>
            </button>
            <button class="carousel-control-next" type="button" data-bs-target="#myCarousel" data-bs-slide="next">
                <span class="carousel-control-next-icon" aria-hidden="true"></span>
                <span class="visually-hidden">Next</span>
            </button>
        </div>
    </header>

    <main class="container-fluid">
        <div class="row align-items-center" style="height: 80vh;">
            <div class="col-12">
                <h1 class="text-center">Сайт в розробленні</h1>
            </div>
        </div>
    </main>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
            crossorigin="anonymous"></script>
    <script src="js/shopapp.js"></script>
</body>

</html>
